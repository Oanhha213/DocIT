<!DOCTYPE html>
<html>
<head>
	<script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
			$(document).ready(function () {
				$("button").dblclick(function () {
					$("p").fadeOut();
				});
			});
	</script>
	<style>
		p {
			display: block;
			padding: 20px;
			color: green;
			width: 300px;
			border: 2px solid green;
			font-size: 25px;
		}
	</style>
</head>
<body>
	<p>Welcome to GeeksforGeeks !</p>
	<button> Click Me! </button>
</body>	
</html>
