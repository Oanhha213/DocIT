<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).keyup(function (event) {
            $("h2").html("Giá trị của phím: "+ $(this).val())
        });
    </script>
</head>
<body>
        <h1>Press and release a key from the keyboard</h1>
		<h2></h2>
</body>
</html>
