<!DOCTYPE html>
<html>
<head>
	<script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<script>
		$(document).ready(function() {
			$("p").click(function() {
				$(this).fadeOut();
			});
		});
	</script>
	
	<style>
		p {
			display: block;
			width: 370px;
			padding: 25px;
			font-size: 25px;
			border: 2px solid green;
		}
	</style>
</head>	
<body>
	<p>Click inside this block and
		whole block will disappear !!!</p>
</body>
</html>
